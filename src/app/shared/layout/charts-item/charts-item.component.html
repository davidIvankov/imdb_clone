<div class="item">
    <div class="close">
        <a [routerLink]="['/title/'+ movie.id]" [queryParams]="{TvShow: movie.isTvShow}">
            <img 
                [src]="movie.poster" 
                [alt]="movie.title + ' poster'"
                [title]="movie.title + ' poster'" 
            >
        </a>
        <div class="info">
            <p>{{index}}.</p>
            <a [routerLink]="['/title/'+ movie.id]" [queryParams]="{TvShow: movie.isTvShow}">
                <h3>{{movie.title}}</h3>
            </a>
            <p>({{movie.date}})</p>
        </div>
    </div>
    <div class="rating">
        <i class="fa fa-star"></i>
        <p>{{movie.vote}}</p>
    </div>
</div>
